<div id="defaultSample" class="control-section">
  <div class="menu-control">
      <ejs-menu [items]='menuItems' (select)='select($event)' showItemOnClick="true">
      </ejs-menu>

      Slowdown: 10<sup>{{Speed}}</sup>
      <ng-container *ngFor="let speed of [1, 5, 6, 7]">
        <input name="speed" type="radio" value="{{speed}}" (click)="Speed = speed" [checked]="Speed==speed"/>
      </ng-container>
  </div>

  <input id="inputValue" type="file" style="display:none" (change)="onFileUpload($event)" accept=".pkt, .pka" />
</div>
